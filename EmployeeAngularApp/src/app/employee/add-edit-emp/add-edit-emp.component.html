<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-4 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-4 col-form-label">Department Name</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Department">
                <option>---Select Department---</option>
                <option *ngFor="let depName of DepartmentsList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-4 col-form-label">Date Of Joining</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="DateOfJoining">
        </div>
    </div>
    <!-- For Photo upload -->
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoFilePath height="250px;" width="200px;" alt="">
        <input type="file" (change)="uploadPhoto($event)" class="m-2">
    </div>
</div>

<div class="modal-footer">
    <button (click)="addEmloyee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
        Add
    </button>
    <button (click)="updateEmloyee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
        Update
    </button>
</div>
